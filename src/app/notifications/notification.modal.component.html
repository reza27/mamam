<ion-header mode="ios" class="ion-no-border">
  <app-header
    [showBackButton]="true"
    title="Notifications"
    (backEvent)="cancel()"
  ></app-header>
</ion-header>
<ion-content class="ion-padding">
  <div id="card-content">
    @if (data?.length) { @for (item of data; track item.id; let i = $index) {

    <app-mm-card
      (click)="naviagateToUrl(item.url)"
      [title]="item.title || ''"
      [isInboxMessage]="true"
      [itemId]="item.id"
      [index]="i"
      (dismissCardEvent)="dismissCard($event)"
      inView
      (inView)="onItemInView(item, $event)"
    >
      <p>{{ item.cardDescription }}</p>
      <p class="m-t-2">{{ formatDate(item.created) }}</p>
    </app-mm-card>
    } } @else {
    <p class="notifications-empty-text">
      You're all caught up! No new notifications.
    </p>
    }
  </div>
</ion-content>
